<!DOCTYPE html>
<html>
<head>
    <title>Company Directory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #E5E7EB;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #F3F4F6;
        }
        td:last-child {
            text-align: right;
        }
        a {
            color: #3B82F6;
            text-decoration: none;
        }
        a:hover {
            color: #1E40AF;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Employees</th>
                </tr>
            </thead>
            <tbody>
                {% for company in companies %}
                <tr>
                    <td>{{ company.name }}</td>
                    <td>
                        {% if company.employee_set.all %}
                        {% for employee in company.employee_set.all %}
                        {{ employee.name }}{% if not forloop.last %}, {% endif %}
                        {% endfor %}
                        {% else %}
                        No employees yet.
                        {% endif %}
                        <a href="{% url 'employees:add_employee' company.id %}">Add Employee</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
